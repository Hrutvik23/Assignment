<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="css/html.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span class=""></span>
                <span>Dashboards</span></span>
            </h3>
            <span class="ti-menu-alt"></span>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="">
                        <span class="ti-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ti-face-clipboard"></span>
                        <span>About</span>
                    </a>
                </li>                
                <li>
                    <a href="">
                        <span class="ti-agenda"></span>
                        <span>Contact</span>
                    </a>
                </li>                
                <li>
                    <a href="">
                        <span class="ti-clipboard"></span>
                        <span>Help</span>
                    </a>
                </li>                
                <li>
                    <a href="">
                        <span class="ti-folder"></span>
                        <span>Assignments</span>
                    </a>
                </li>                
               
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="search-wrapper">
                <span class="ti-search"></span>
                <input type="search" placeholder="Search">
            </div>
            <div class="social-icons">
                <span class="ti-bell"></span>
                <span class="ti-comment"></span>
                <div></div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Create Product</h3>
                            </div>
                            <div class="card-body">
                                <form class="CreateProductForm">
                                  <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" for="pimage">Product Image</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="file" id="pimage">
                                    </div>
                                </div>
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label form-control-label" for="pname">Product Name</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" type="text" id="pname" placeholder="Enter Product Name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label form-control-label" for="pname">Product Price</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" type="text" id="txtPrice" placeholder="Enter Price" >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label form-control-label" for="pname">Product Quantity</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" type="number" id="txtQty" placeholder="Enter Quantity">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label form-control-label"></label>
                                        <div class="col-lg-9">
                                            <input class="btn btn-secondary btnCancel" type="reset" value="Clear">
                                            <input class="btn btn-primary btnSave" type="button" value="Save Changes" onclick="SaveProduct(this);">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="col-md-6">
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Products List</h3>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered table-sm" id="dtTable">
                                    <thead>
                                        <tr>
                                            <th scope="col">Image</th>
                                            <th scope="col">Product Name</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Qty</th>
                                            <th scope="col">ACTION</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mt-3">
                  <div class="col-lg-12">
                  <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Cart</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-sm" id="cartTable">
                            <thead>
                                <tr>
                                    <th scope="col" style="width: 110px;">Image</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="ordertotal">
                      <div id="t" class="odertotal_content text-md-right mr-3">
                        <div class="font-weight-bold">Order total:</div>
                        <div id="total"></div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
            </div>
        <script src="index.js"></script>
        </main>
    </div>
</body>
</html>
